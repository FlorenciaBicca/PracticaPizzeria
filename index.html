<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pizza & Front</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <img class="logo" src="./img/Logo.png" alt="Logo">
        </section>
        <span class="nav-menu">
            <p>Home</p>
            <p>Ranking</p>
            <p>Promoción</p>
            <p>Contacto</p>
        </span>
    </header>
    <main>
        <section class="MensajeDelivery">
            <h2>Envío gratis <span class="MensajeDelivery2">comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <div>
                <h2>Podio de pizzas</h2>
                <div class="topfive">
                    <img src="./img/PizzaFalling.jpg" alt="foto pizza" class="fotoPizza">
                    <ol>
                        <h3>Pizzas Top 5</h3>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="FooterOrder">
            <div class="PizzaEnFooter">
                <img src="./img/Logo.png" alt="Logo">
            </div>
        </section>
        <nav class="nav-footer">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
    </footer>

</html>
